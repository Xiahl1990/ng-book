<!doctype html>
<html ng-app="myApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
</head>
<body>

  <!-- Always use ng-href when href includes an {{ expression }} -->
  <a ng-href="http://github.com/{{username}}" ng-click="setUsername();">I'm feeling lucky</a>

  <!-- href may not load before user clicks -->
  <a href="http://github.com/{{username}}" ng-click="setUsername();">I'm feeling 404</a>

  <script>
    // example no work, docs seems wrong
    // https://github.com/angular/angular.js/blob/master/src/ng/directive/booleanAttrs.js

    angular.module('myApp', [])
    .run(function($rootScope, $timeout) {
      $rootScope.setUsername = function() {
        $timeout(function() {
          $rootScope.username = 'angular';
        }, 2000);
      };
    })
  </script>

</body>
</html>
